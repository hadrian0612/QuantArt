# BigBullishVolumeSelector (暴力K战法) 配置文件
# 一个策略一个配置文件，直接包含策略配置，无需 selectors 层级

class: BigBullishVolumeSelector
alias: 暴力K战法
activate: true

# ========== 策略原理简介 ==========
# 暴力K战法：典型的“大阳线 + 放量 + 不远离短线均衡”的强势突破/启动策略
#
# 核心逻辑：
# 1. 长阳：当日收盘价相对前一日涨幅明显（大于 up_pct_threshold）
# 2. 上影线短：上影线占 K 线实体的比例不超过 upper_wick_pct_max，避免“冲高回落”
# 3. 明显放量：当日成交量 >= 前 vol_lookback_n 日均量的 vol_multiple 倍
# 4. 收阳可选：可要求当日收盘价 >= 开盘价，过滤“假阳线”
# 5. 不远离短线均衡：当日收盘价低于短期知行线 zxdq 的 close_lt_zxdq_mult 倍，
#    避免在严重乖离后的高风险位置追入
#
# 适用场景：捕捉放量长阳、但价格尚未严重脱离短线均衡的强势启动点
# ===================================

params:
  # 长阳涨幅阈值（例如 0.06 表示涨幅 > 6%）
  # 值越大越严格，建议范围：0.03 ~ 0.10
  up_pct_threshold: 0.06

  # 上影线比例上限
  # 例如 0.02 表示上影线长度 <= max(open, close) 的 2%
  # 值越小越严格，建议范围：0.02 ~ 0.30
  upper_wick_pct_max: 0.02

  # 是否要求当日一定收阳（close >= open）
  # true：仅保留阳线；false：允许部分“下影长阴线”形态（不推荐）
  require_bullish_close: true

  # 收盘价相对短期知行线 zxdq 的上限倍数
  # 例如 1.15 表示要求 close < 1.15 * zxdq
  # 值越大越宽松，建议范围：1.0 ~ 1.3
  close_lt_zxdq_mult: 1.15

  # 成交量放量比较的历史天数 n
  # 使用最近 n 日（不含当日）的平均成交量作为比较基准
  # 建议范围：10 ~ 30
  vol_lookback_n: 20

  # 放量倍数阈值
  # 例如 2.5 表示当日成交量 >= 2.5 * 过去 n 日均量
  # 建议范围：1.5 ~ 4.0
  vol_multiple: 2.5

